

<!DOCTYPE html>
<html>
<head>
  <title>Future of Pensions</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Future</h1>
  <h2>of Pensions</h2>

  <br>
  <h3>Pensioners Registration Form</h3>

  <br><label for="p_name">Name:</label><input type="text" id="p_name" placeholder="Name and surname"></input>
  <br>
  <br><label for="p_bsn">BSN:</label><input type="text" id="p_bsn" placeholder="Burgerservicenummer" title="(dutch social security number)"></input>
  <br>
  <br><label for="p_acc">Account:</label><input type="text" id="p_acc" placeholder="Account" title="(ethereum account)"></input>
  <br>
  <br><label for="p_addr">Address:</label><input type="text" id="p_addr" placeholder="e.g. Achterweg 1, 9725 BM, Groningen" title="(residential address)"></input>
  <br>
  <br><label for="p_dob">Date of birth:</label><input type="text" id="p_dob" placeholder="e.g. 1990-02-10"></input>

  <br><br><button id="p_check" onclick="_p_check()">Check</button>
  <button id="p_register" onclick="_p_register()">Register</button>
  <br><br>
  <span id="status"></span>
</body>
</html>
